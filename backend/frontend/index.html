<!DOCTYPE html>
<html>
<head>
  <title>Trip Demo</title>
</head>
<body>
  <h1>Request Trip</h1>
  <button onclick="alert('Trip Requested (mock)!')">Request Trip</button>

  <h2>Admin View</h2>
  <button onclick="loadTrips()">Load Trips</button>
  <ul id="trip-list"></ul>

  <script>
    function loadTrips() {
      fetch('http://127.0.0.1:8000/trips/')
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('trip-list');
          list.innerHTML = ''; // Clear existing

          data.trips.forEach(trip => {
            const item = document.createElement('li');
            item.textContent = `Destination: ${trip.destination}, Driver: ${trip.driver}`;
            list.appendChild(item);
          });
        })
        .catch(error => {
          console.error('Error loading trips:', error);
        });
    }
  </script>
</body>
</html>
